{% extends "base.html" %}
{% block title %}Forgot Password - Task Management App{% endblock %}
{% block content %}
<div class="content">
    <div class="center-content">
        <h1>Forgot Password</h1>
        <p>Please enter your username or email to find your security question.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <label for="identifier">Username or Email:</label>
            <input type="text" id="identifier" name="identifier" required>
            <input type="submit" value="Find My Question">
        </form>
        <hr style="border-color: rgba(255,255,255,0.2); margin-top: 20px;">
        <div class="button-footer">
            <a href="{{ url_for('login') }}" class="button-link">Sign in</a>
        </div>
        </div>
</div>
{% endblock %}
